<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="tictactoe.js" defer></script>
</head>

<body>

    <div class="nav">
        <h1>Tic Tac Toe</h1>
        <div class="sr">
            <p class="score"></p>
            <button class="reset">New Game</button>
        </div>

        <div class="option">
            <h2>Your Choice</h2>
            <div class="options">
                <button class="X">X</button>
                <button class="O">O</button>
            </div>
        </div>
    </div>

    <table>
        <tr>
            <td class="cell" id="id-0"></td>
            <td class="cell" id="id-1"></td>
            <td class="cell" id="id-2"></td>
        </tr>
        <tr>
            <td class="cell" id="id-3"></td>
            <td class="cell" id="id-4"></td>
            <td class="cell" id="id-5"></td>
        </tr>
        <tr>
            <td class="cell" id="id-6"></td>
            <td class="cell" id="id-7"></td>
            <td class="cell" id="id-8"></td>
        </tr>
    </table>


</body>

</html>
